apiVersion: apps/v1
kind: Deployment
metadata:
  name: synthetic-load
  labels:
    app: synthetic-load
spec:
  replicas: 8
  selector:
    matchLabels:
      app: synthetic-load
  template:
    metadata:
      labels:
        app: synthetic-load
    spec:
      containers:
      - name: synthetic-load
        image: signoz/synthetic-load-generator:latest
        ports:
        - containerPort: 80
        env:
        - name: JAEGER_COLLECTOR_URL
          value: http://otel-collector:14268
        - name: TOPOLOGY_FILE
          value: ./topologies/100_000_spans_per_second.json
          # value: ./topologies/hipster-shop.json