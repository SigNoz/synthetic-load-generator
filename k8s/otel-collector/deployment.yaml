apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: otel-collector
spec:
  replicas: 15
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: signoz/signoz-otel-collector:0.55.3
        ports:
        - containerPort: 14268
        - containerPort: 8888
        args:
        - "--config=/conf/otel-collector-config.yaml"

        volumeMounts:
        - name: otel-collector-config-vol
          mountPath: /conf

      volumes:
      - name: otel-collector-config-vol
        configMap:
          name: otel-collector-config
